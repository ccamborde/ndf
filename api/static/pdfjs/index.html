<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Viewer</title>
    <style>
      html,body{height:100%;margin:0}
      iframe{width:100%;height:100%;border:0}
    </style>
  </head>
  <body>
    <iframe id="frame"></iframe>
    <script>
      const params = new URLSearchParams(location.search);
      const file = params.get('file') || '';
      const q = params.get('q') || '';
      // Utiliser la version cdnjs stable contenant web/viewer.html
      const cdnViewer = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/web/viewer.html';
      const hash = q ? ('#search=' + encodeURIComponent(q)) : '';
      document.getElementById('frame').src = cdnViewer + '?file=' + encodeURIComponent(file) + hash;
    </script>
  </body>
  </html>
