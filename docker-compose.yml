services:
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_PERFORMANCE_ANALYZER=true
      - DISABLE_PERFORMANCE_ANALYZER_AGENT=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g -XX:MaxDirectMemorySize=512m -XX:MaxMetaspaceSize=512m
    mem_limit: "2g"
    mem_reservation: "1g"
    cpus: "1.0"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
    restart: unless-stopped

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    ports:
      - "5601:5601"

  tika:
    image: apache/tika:2.9.2.0
    command: -p 9998
    environment:
      - TIKA_OCR_ENABLED=true
      - TIKA_OCR_TIMEOUT=600000
      - TIKA_PDF_ocrStrategy=ocr_and_text
      - JAVA_TOOL_OPTIONS=-Xms256m -Xmx768m
    ports:
      - "9998:9998"
    mem_limit: "1g"
    mem_reservation: "512m"
    cpus: "1.0"
    # Remarque: pour un OCR fran√ßais fiable, utilisez une image Tika incluant Tesseract + fra.
    # Exemple alternatif: opensemanticsearch/tika

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - INDEX_NAME=ndf-docs
      - DOC_ROOT=/workspace/data/Note de frais
    depends_on:
      opensearch:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./:/workspace:ro
    mem_limit: "512m"
    mem_reservation: "256m"
    cpus: "0.50"

  ingest:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    environment:
      - TIKA_URL=http://tika:9998
      - OPENSEARCH_URL=http://opensearch:9200
      - INDEX_NAME=ndf-docs
      - DOC_ROOT=/workspace/data/Note de frais
      - WORKERS=2
    depends_on:
      opensearch:
        condition: service_healthy
      tika:
        condition: service_started
    volumes:
      - ./:/workspace:ro
    mem_limit: "768m"
    mem_reservation: "512m"
    cpus: "1.0"

volumes:
  opensearch-data:


